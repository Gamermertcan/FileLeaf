<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileLeaf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7eb;
        }

        header, nav, footer {
            background-color: #388e3c;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #fff;
        }

        .content {
            padding: 20px;
            background-color: #c8e6c9;
            color: #333;
            display: none;
        }

        .read-more-btn {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #388e3c;
            cursor: pointer;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #388e3c;
        }

        footer p {
            margin: 0;
            cursor: pointer;
            text-decoration: underline;
            color: #0f0; /* Ye≈üil renk */
        }

        .copyright-text {
            padding: 20px;
            background-color: #c8e6c9;
            color: #333;
            display: none;
        }

        .expand-btn {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #388e3c;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>FileLeaf</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>About Us</h2>
            <p>We Are Making Helpful Project For Being Helpful :></p>
        </div>
        <div class="read-more-btn" onclick="expandAboutUs()">Read More</div>
        <div class="copyright-text" id="copyright">
            <h2>Copyright</h2>
            <p>Copyright &copy; 2024 FileLeaf</p>
            <p><br>We Dont Want To See Some Other Companys Using FileLeaf Contents</p>
            <p>We Dont Want To See Special Files of FileLeaf in Someone</p>
        </div>
        <div class="expand-btn" onclick="expandCopyright()">Read More</div>
    </div>
    <footer>
        <p onclick="expandAboutUs()">About us</p>
        <p onclick="expandCopyright()">Copyright</p>
    </footer>
    <script>
        function expandAboutUs() {
            var content = document.querySelector('.content');
            var btn = document.querySelector('.read-more-btn');

            if (content.style.display === 'none') {
                content.style.display = 'block';
                btn.innerHTML = 'Close';
            } else {
                content.style.display = 'none';
                btn.innerHTML = 'Read More';
            }
        }

        function expandCopyright() {
            var copyrightText = document.getElementById('copyright');
            var btn = document.querySelector('.expand-btn');

            if (copyrightText.style.display === 'none') {
                copyrightText.style.display = 'block';
                btn.innerHTML = 'Close';
            } else {
                copyrightText.style.display = 'none';
                btn.innerHTML = 'Read More';
            }
        }
    </script>
</body>
  </html>
